<!DOCTYPE html>

<head>

    <!-- Plan your route -->

                        <div class="left top text" id="n52_33">CAR</div>

                    <div class="group" id="n52_34">

                        <div class="left top rectangle" id="n52_35"></div>

                        <div class="group" id="n52_36">

                        <div class="left top rectangle" id="n52_44"></div>
                        <!-- Group 2 -->
                        <div class="group" id="n52_45">

                            <div class="left top text" id="n52_46">CAR (Heavy traffic)</div>
                        </div>
                    </div>
                    <!-- Leave now -->
                    <div class="left top text" id="n52_47">Leave now</div>
                    <!-- Arrival 2:20 PM -->
                    <div class="left top text" id="n52_48">Arrival 2:20 PM</div>
                </div>
            </div>
            <!-- recommend-route -->
            <div class="group" id="n52_18">

                <div class="group" id="n52_20">
                    <!-- Rectangle 4.1 -->
                    <div class="left top rectangle" id="n52_21"></div>
                    <!-- Group 2 -->
                    <div class="group" id="n52_22">

                        <div class="left top text" id="n52_23">CAR</div>
                    </div>
                </div>

                <div class="left top rectangle" id="n52_19"></div>

                <div class="left top text" id="n52_25">Arrival 2:38 PM</div>

                <div class="left top text" id="n52_24">Leave in 70 mins</div>
                <!-- Recommended route -->
                <div class="left top text" id="n52_11">Recommended route</div>
            </div>
            <!-- Rectangle -->
            <div class="left top rectangle" id="n52_3"></div>
            <!-- Car -->
            <div class="group" id="n52_6">
                <!-- Rectangle 3 -->
                <div class="left top rectangle" id="n52_7"></div>

                <div class="left top text" id="n52_8">CAR</div>

            <!-- NO CAR -->

            <div class="group" id="n60_11">
